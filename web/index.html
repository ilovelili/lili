<!doctype html>
<html>
    
    <head>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="../dist/samatha.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="container">
            <h1>samantha.js</h1>
            <div id="plotframe">
                <svg width="750px" height="300px" overflow="hidden" id="plot"></svg>
            </div>
            <ul id="panel"></ul>
            <input id="chordinput" type="text" value="Amaj7" />
            <p id="description">Write a chord in the input (try
                <i>C13
                    <sup>b9</sup>
                </i>or maybe
                <i>Fsus4
                    <sup>maj#11</sup>
                </i>) above and hit enter. You can drag your way around the wave
                function.</p>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
