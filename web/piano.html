<!doctype html>
<html>
    
    <head>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <script src="js/audiosynth.js" type="text/javascript"></script>
        <script src="js/audiosynth.view.js" type="text/javascript"></script>
        <script src="../dist/samatha.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="keyboard-options">Sound
            <select ID="sound">
                <option value="0" selected>Keyboard</option>
                <option value="1">Organ</option>
                <option value="2">Acoustic Guitar</option>
                <option value="3">EDM, bro!</option>
            </select>
            <div ID="keyboard" class="keyboard-holder"></div>
            <div class="keyboard-options">Range [C
                <span ID="OCTAVE_LOWER">3</span>-B
                <span ID="OCTAVE_UPPER">5</span>]
                <input type="button" ID="-_OCTAVE" value="-" />
                <input type="button" ID="+_OCTAVE" value="+" />
                <br />
                <i>(Use left/right arrows to adjust with keyboard)</i>
            </div>
    </body>
    <script type="text/javascript">
        var a = new AudioSynthView();
        a.draw();
    </script>
</html>
